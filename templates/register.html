{% extends "base.html" %}
{% block title %}Register{% endblock%}
{% block main %}
    <div class="login-container">
        <h1>Register</h1>
        <!-- Form to register new user -->
        <form action="{{ url_for('register_user') }}" method="POST">
            <!-- Text input for first name REQUIRED-->
            <input type="text" name="first_name" placeholder="First Name" required>
            <!-- Text input for surname REQUIRED-->
            <input type="text" name="surname" placeholder="Surname" required>
            <!-- Text input for email REQUIRED-->
            <input type="text" name="email" placeholder="Email" required>
            <!-- Text input for username REQUIRED-->
            <input type="text" name="username" placeholder="Username" required>
            <!-- Password input for password REQUIRED-->
            <input type="password" name="password" placeholder="Password" required>
            <!-- Submit button -->
            <button class="submit-btn" type="submit">Register</button>
        </form>
    </div>
{% endblock%}
{% block scripts %}
    <!--Link to Javascript-->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock%}
